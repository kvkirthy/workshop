<html>
    <head>
        <title>ES6 Class</title>
    </head>
    <body style="padding: 50px 50px 50px 50px">
        
        <script>
            class Calculator{
                
                constructor(){
                    this.inputElm1 = document.getElementById("num1");
                    this.inputElm2 = document.getElementById("num2");
                    this.result = document.getElementById("result")
                    
                }

                calculate(op){
                    
                    switch(op){
                        case '+':
                            result.innerText = Number(this.inputElm1.value) + Number(this.inputElm2.value);
                            break;
                        case '-':
                            result.innerText = Number(this.inputElm1.value) - Number(this.inputElm2.value);
                            break;
                        case '*' :
                            result.innerText = Number(this.inputElm1.value) * Number(this.inputElm2.value);
                            break;
                        case '/':
                            result.innerText = Number(this.inputElm1.value) / Number(this.inputElm2.value);
                            break;
                        default:
                            console.log("invalid operator");                                                
                    }
                
                }
            }
        </script>

<div>
        <input type="text" id="num1" />
        <span id="op"></span>
        <input type="text" id="num2" />
        <span>=</span>
        <strong id="result"></strong>

</div>

<div>
    <button style="width:50px" onClick="new Calculator().calculate('+')">+</button>
    <button style="width:50px" onClick="new Calculator().calculate('-')">-</button>
    <button style="width:50px" onClick="new Calculator().calculate('*')">*</button>
    <button style="width:50px" onClick="new Calculator().calculate('/')">/</button>
    
</div>


    </body>
</html>
