<div>
    <table class="table table-hover">
        <thead class="active">
            <tr>
                <th>Dinosaur Name</th>
                <th>Appeared</th>
                <th>Vanished</th>

            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="dinosaur in dinosaurs">
                <td>{{dinosaur.name}}</td>
                <td>{{dinosaur.appeared}}</td>
                <td>{{dinosaur.vanished}}</td>
                
            </tr>
        </tbody>
    </table>


</div>
